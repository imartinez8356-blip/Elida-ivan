<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Love Letter</h1>
    </header>
    <main>
        <section id="photo">
            <img src="photo.jpg" alt="A photo representing love">
        </section>
        <section id="message">
            <h2>Message</h2>
            <p>My dearest love, every moment spent with you is a treasure that I hold close to my heart.</p>
        </section>
        <section id="quote">
            <h2>Quote</h2>
            <blockquote>
                <p>"Love is composed of a single soul inhabiting two bodies." - Aristotle</p>
            </blockquote>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 Your Name</p>
    </footer>
</body>
</html>
